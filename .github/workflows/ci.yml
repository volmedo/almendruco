name: Check, build and deploy

on: [push, pull_request]

jobs:
  check-code:
    name: Check code
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: lint
      uses: golangci/golangci-lint-action@v2
      with:
        skip-go-installation: true
    
    - name: Test
      run: go test -v ./...

  build-and-pack:
    name: Build and pack
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    outputs:
      package-name: ${{ steps.pack.outputs.package-name }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -ldflags "-s -w" -o almendruco cmd/almendruco/*.go

    - name: Pack
      id: pack
      run: |
        PACKAGE_NAME=almendruco-$(git rev-parse --abbrev-ref HEAD)-$(git rev-parse --short HEAD).zip
        zip $PACKAGE_NAME almendruco
        echo "::set-output name=package-name::$PACKAGE_NAME"

    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: package
        path: ${{ steps.pack.outputs.package-name }}

  deploy-dry-run:
    name: Deploy (dry-run)
    runs-on: ubuntu-latest
    needs:
      - build-and-pack
    permissions:
      id-token: write
    steps:
    - name: Download package
      uses: actions/download-artifact@v2
      with:
        name: package

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ secrets.AWS_REGION }}
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        role-duration-seconds: 900

    - name: Update lambda (dry-run)
      run: |
        aws lambda update-function-code \
          --function-name almendruco \
          --zip-file fileb://${{ needs.build-and-pack.outputs.package-name }} \
          --dry-run \
          >/dev/null

  deploy:
    name: Deploy (production, main only)
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: 
      - check-code
      - build-and-pack
      - deploy-dry-run
    permissions:
      id-token: write
    steps:
    - name: Download package
      uses: actions/download-artifact@v2
      with:
        name: package

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ secrets.AWS_REGION }}
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        role-duration-seconds: 900

    - name: Update lambda
      run: |
        aws lambda update-function-code \
          --function-name almendruco \
          --zip-file fileb://${{ needs.build-and-pack.outputs.package-name }} \
          >/dev/null
